<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      type="submit"
      [disabled]="isValid"
    >
      Ok
    </button>
  </div>
</form>
